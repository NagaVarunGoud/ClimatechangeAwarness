<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <style>
        #weather {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Weather Information</h1>
    <div id="weather">
        <p id="city"></p>
        <p id="temperature"></p>
        <p id="description"></p>
    </div>

    <script>
        const apiKey = '9018b1fed30134e8ee1da63c828bb3e2'; // Replace with your actual API key
        const city = 'Hyderabad'; // Replace with the desired city
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.cod && data.cod !== 200) {
                    console.error('API Error:', data.message);
                    document.getElementById('weather').textContent = `Error: ${data.message}`;
                } else {
                    document.getElementById('city').textContent = `City: ${data.name}`;
                    document.getElementById('temperature').textContent = `Temperature: ${data.main.temp} Â°C`;
                    document.getElementById('description').textContent = `Weather: ${data.weather[0].description}`;
                }
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                document.getElementById('weather').textContent = 'Error loading weather data.';
            });
    </script>
</body>
</html>
